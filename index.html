<html lang="en">
<head>

    <title>QR generator</title>

<body>
    <div class="grid">
        <h1>QR Code Generator</h1>
        <center><img src="" id="QR"></center>
        <select id="size">
            <option value="100">100 x 100</option>
            <option value="150">150 x 150</option>
            <option value="200" selected>200 x 200</option>
            <option value="250">250 x 250</option>
            <option value="300">300 x 300</option>
        </select>
        <br>
        <br>
        <textarea id="QRtext" cols="50" rows="7" placeholder="enter your text"></textarea>
        <br>
        <br>
        <button onclick="genQR()">Generate</button>
    </div>
